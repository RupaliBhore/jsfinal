<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border: 2px solid white;
            animation: breathe-in-out 8s infinite;
        }

        @keyframes breathe-in-out {
            0%, 100% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.5);
                background: rgba(255, 255, 255, 0.3);
            }
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: linear-gradient(to right, #ff758c, #ff5a70);
        }
    </style>
</head>
<body>
    <h1>Focus on Your Breath</h1>
    <div class="circle">Inhale</div>
    <a href="index.html"><button class="button">Back to Home</button></a>
    <script>
        const circle = document.querySelector('.circle');
        const states = ['Inhale', 'Hold', 'Exhale'];
        let stateIndex = 0;

        setInterval(() => {
            stateIndex = (stateIndex + 1) % states.length;
            circle.textContent = states[stateIndex];
        }, 3000); // Change state every 3 seconds
    </script>
</body>
</html>
