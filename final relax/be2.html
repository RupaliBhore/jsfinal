<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Exercise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            animation: breathe 19s infinite;
        }

        @keyframes breathe {
            0%, 25% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
            25%, 50% {
                transform: scale(1.5);
                background: rgba(255, 255, 255, 0.4);
            }
            50%, 75% {
                transform: scale(1.5);
                background: rgba(255, 255, 255, 0.4);
            }
            75%, 100% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
        }

        .instructions {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4-7-8 Breathing Exercise</h1>
        <div class="circle" id="breathing-circle">Inhale</div>
        <div class="instructions">
            <p>Follow the circle: Inhale for 4 seconds, Hold for 7 seconds, Exhale for 8 seconds.</p>
        </div>
    </div>
    <script>
        const circle = document.getElementById('breathing-circle');
        const states = [
            { text: "Inhale", duration: 4000 },
            { text: "Hold", duration: 7000 },
            { text: "Exhale", duration: 8000 }
        ];

        let currentStateIndex = 0;

        function updateState() {
            const currentState = states[currentStateIndex];
            circle.textContent = currentState.text;

            setTimeout(() => {
                currentStateIndex = (currentStateIndex + 1) % states.length;
                updateState();
            }, currentState.duration);
        }

        updateState();
    </script>
</body>
</html>
