<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image with Audio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .music-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .music-card:hover {
            transform: scale(1.05);
        }

        .music-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 10px;
            text-align: center;
        }

        /* Fullscreen Overlay */
        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #fullscreen-overlay img {
            max-width: 90%;
            max-height: 70%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        #fullscreen-overlay audio {
            width: 90%;
            margin-bottom: 20px;
        }

        #exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #exit-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <section class="music-grid">


        <div class="music-card" data-audio="audio1.mp3">
            <audio  src="secbemusic/sunset lake.mp3" id="fullscreen-overlay"  controls >
            </audio>
            <img src="images/scene/photos/rain-night.jpg" alt="Healing Water">
            <div class="info">
                <h3>Healing Water</h3>
            </div>
        </div>


        <!-- Card 1 -->
        <div class="music-card" data-audio="audio1.mp3">
            <audio  src="secbemusic/sunset lake.mp3" id="fullscreen-overlay"  controls >
            </audio>
            <img src="images/scene/photos/rain-night.jpg" alt="Healing Water">
            <div class="info">
                <h3>Healing Water</h3>
            </div>
        </div>



        <!-- Card 2 -->
        <div class="music-card" data-audio="audio1.mp3">
            <audio  src="secbemusic/sunset lake.mp3" id="fullscreen-overlay"  controls >
            </audio>
            <img src="images/scene/photos/rain-night.jpg" alt="Healing Water">
            <div class="info">
                <h3>Healing Water</h3>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="music-card" data-audio="music/audio3.mp3">
            <img src="images/music3.jpg" alt="Music 3">
            <div class="info">
                <h3>Track 3</h3>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="music-card" data-audio="music/audio4.mp3">
            <img src="images/music4.jpg" alt="Music 4">
            <div class="info">
                <h3>Track 4</h3>
            </div>
        </div>
        <!-- Card 5 -->
        <div class="music-card" data-audio="music/audio5.mp3">
            <img src="images/music5.jpg" alt="Music 5">
            <div class="info">
                <h3>Track 5</h3>
            </div>
        </div>
        <!-- Card 6 -->
        <div class="music-card" data-audio="music/audio6.mp3">
            <img src="images/music6.jpg" alt="Music 6">
            <div class="info">
                <h3>Track 6</h3>
            </div>
        </div>
    </section>

    <!-- Fullscreen Overlay -->
    <div id="fullscreen-overlay">
        <button id="exit-button">Exit</button>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <audio id="fullscreen-audio" controls></audio>
    </div>

    <script>
        const cards = document.querySelectorAll(".music-card");
        const overlay = document.getElementById("fullscreen-overlay");
        const overlayImage = document.getElementById("fullscreen-image");
        const overlayAudio = document.getElementById("fullscreen-audio");
        const exitButton = document.getElementById("exit-button");

        // Open fullscreen overlay
        cards.forEach(card => {
            card.addEventListener("click", () => {
                const imgSrc = card.querySelector("img").src;
                const audioSrc = card.getAttribute("data-audio");

                // Set image and audio in overlay
                overlayImage.src = imgSrc;
                overlayAudio.src = audioSrc;

                // Show overlay
                overlay.style.display = "flex";
                overlayAudio.play(); // Start audio automatically
            });
        });

        // Close overlay on Exit button click
        exitButton.addEventListener("click", () => {
            overlay.style.display = "none";
            overlayAudio.pause(); // Stop audio
            overlayAudio.src = ""; // Clear audio source
        });

        // Close overlay when clicking outside content
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
                overlay.style.display = "none";
                overlayAudio.pause();
                overlayAudio.src = "";
            }
        });
    </script>
</body>
</html>
